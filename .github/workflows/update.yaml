name: update

permissions:
  contents: write

on:
  schedule:
    # Runs at 00:00AM UTC
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      args:
        type: string
        required: false
        description: Arguments passed to obs-ci.py

jobs:
  update-packages:
    name: Update packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: pip

      - name: Install requirements
        run: |
          pip install -r requirements.txt

      - name: Setup Rust toolchain
        id: setup-rust-toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust toolchain
        uses: actions/cache@v3
        with:
          path: ~/.rustup
          key: |
            setup-rust-toolchain${{ runner.name }}-${{ steps.setup-rust-toolchain.outputs.cachekey }}

      - name: Update packages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OBS_TOKEN: ${{ secrets.OBS_TOKEN }}
          OBS_PROJECT: home:loichyan
        run: |
          if [[ "${{ github.event_name }}" = "workflow_dispatch" ]]; \
          then ./scripts/obs-ci.py ${{ inputs.args }}; \
          else ./scripts/obs-ci.py --ci --all; \
          fi
